name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: List files
        run: ls -R .  # 列出当前目录的文件，确保文件存在
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages  # 指定工件名称
          path: './path/to/static/files/*'           # 仅上传特定的文件或文件夹
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
